    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCr_tQKCPR0i3IVkxMx40H8HmHd93GvrYc",
            authDomain: "inapp-96885741.firebaseapp.com",
            databaseURL: "https://inapp-96885741.firebaseio.com",
            projectId: "inapp-96885741",
            storageBucket: "inapp-96885741.appspot.com",
            messagingSenderId: "1031749484359",
            appId: "1:1031749484359:web:4416e21fd80f2a7d97d662"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Blog detail functionality
        document.addEventListener('DOMContentLoaded', function() {
            const blogContainer = document.getElementById('blog-detail-container');

            // Get blog ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const blogId = urlParams.get('id') || 1;

            // Fetch blog from Firebase
            const db = firebase.firestore();
            db.collection("blogs").doc(blogId)
                .get()
                .then((doc) => {
                    if (doc.exists) {
                        const data = doc.data();
                        const blog = {
                            id: doc.id,
                            ...data,
                            createdAt: data.createdAt.toDate()
                        };
                        displayBlogDetail(blog);
                    } else {
                        blogContainer.innerHTML = '<p class="text-center">Blog post not found.</p>';
                    }
                })
                .catch((error) => {
                    console.error("Error fetching blog: ", error);
                    blogContainer.innerHTML = '<p class="text-center">Error loading blog post. Please try again later.</p>';
                });
        });
    </script>
