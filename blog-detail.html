        console.log('Blog detail HTML script section started');
        // Wait for Firebase to load, then load our module
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM content loaded in blog-detail.html');
            // Check if we're on the blog detail page
            if (document.getElementById('blog-detail-container')) {
                console.log('Found blog-detail-container, attempting to load main module');
                // Dynamically import the main module
                import ('./src/main.js')
                .then(() => {
                        console.log('Blog detail module loaded successfully');
                    })
                    .catch(error => {
                        console.error('Error loading blog detail module:', error);
                        // Fallback to test data if module fails to load
                        import ('./src/test/BlogDetailTest.js')
                        .then(module => {
                                const BlogDetailTest = module.default;
                                const blogDetail = new BlogDetailTest('blog-detail-container');
                                blogDetail.init();
                            })
                            .catch(testError => {
                                console.error('Error loading test module:', testError);
                                document.getElementById('blog-detail-container').innerHTML =
                                    '<div class="text-center"><p class="error-message">Failed to load blog content. Please try again later.</p></div>';
                            });
                    });
            }
        });
