        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Blog functionality
        document.addEventListener('DOMContentLoaded', function() {
            const blogContainer = document.getElementById('blog-posts-container');
            const paginationContainer = document.getElementById('pagination-controls');

            // Pagination settings
            const postsPerPage = 3;
            let currentPage = 1;

            // Function to format date
            function formatDate(date) {
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            // Function to display blog posts
            function displayBlogPosts(posts, page) {
                const startIndex = (page - 1) * postsPerPage;
                const endIndex = startIndex + postsPerPage;
                const postsToShow = posts.slice(startIndex, endIndex);

                let html = '';

                if (postsToShow.length === 0) {
                    html = '<p class="text-center">No blog posts available at the moment. Please check back later!</p>';
                } else {
                    postsToShow.forEach(post => {
                        html += `
                        <article class="blog-post">
                            <img src="${post.imageUrl}" alt="${post.title}" class="blog-thumbnail" loading="lazy">
                            <h3 class="blog-title">${post.title}</h3>
                            <div class="blog-meta">
                                By ${post.author} on ${formatDate(post.createdAt)}
                            </div>
                            <p class="blog-excerpt">${post.description}</p>
                            <a href="blog-detail.html?id=${post.id}" class="read-more">Read More →</a>
                        </article>
                        `;
                    });
                }

                blogContainer.innerHTML = html;
            }

            // Function to create pagination controls
            function createPaginationControls(totalPosts, currentPage) {
                const totalPages = Math.ceil(totalPosts / postsPerPage);

                let html = '';

                // Previous button
                if (currentPage > 1) {
                    html += `<li class="page-item"><a class="page-link" href="#" data-page="${currentPage - 1}">Previous</a></li>`;
                }

                // Page numbers
                for (let i = 1; i <= totalPages; i++) {
                    const activeClass = (i === currentPage) ? 'active' : '';
                    html += `<li class="page-item ${activeClass}"><a class="page-link" href="#" data-page="${i}">${i}</a></li>`;
                }

                // Next button
                if (currentPage < totalPages) {
                    html += `<li class="page-item"><a class="page-link" href="#" data-page="${currentPage + 1}">Next</a></li>`;
                }

                paginationContainer.innerHTML = html;

                // Add event listeners to pagination links
                document.querySelectorAll('#pagination-controls .page-link').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const page = parseInt(this.getAttribute('data-page'));
                        currentPage = page;
                        displayBlogPosts(sampleBlogs, currentPage);
                        createPaginationControls(sampleBlogs.length, currentPage);

                        // Scroll to top of blog section
                        document.querySelector('.section-first').scrollIntoView({
                            behavior: 'smooth'
                        });
                    });
                });
            }

            // Fetch blogs from Firebase
            const db = firebase.firestore();
            db.collection("blogs")
                .orderBy("createdAt", "desc")
                .get()
                .then((querySnapshot) => {
                    const blogs = [];
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        blogs.push({
                            id: doc.id,
                            ...data,
                            createdAt: data.createdAt.toDate()
                        });
                    });
                    displayBlogPosts(blogs, currentPage);
                    createPaginationControls(blogs.length, currentPage);
                })
                .catch((error) => {
                    console.error("Error fetching blogs: ", error);
                    blogContainer.innerHTML = '<p class="text-center">Error loading blog posts. Please try again later.</p>';
                });
        });
    </script>
