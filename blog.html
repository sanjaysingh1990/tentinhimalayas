    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load test blog data directly without Firebase
            loadBlogTestData();
        });

        async function loadBlogTestData() {
            const blogContainer = document.getElementById('blog-posts-container');
            if (!blogContainer) return;

            try {
                // Show loading state
                blogContainer.innerHTML = '<div class="text-center"><p>Loading blog posts...</p></div>';

                // Simulate loading delay
                await new Promise(resolve => setTimeout(resolve, 800));

                // Sample blog data
                const sampleBlogs = [
                    {
                        id: '1',
                        title: 'Exploring the Hidden Valleys of Kumaon',
                        excerpt: 'Discover the breathtaking beauty of Kumaon\'s hidden valleys, where ancient villages nestle between towering peaks and pristine forests.',
                        tags: ['Travel', 'Adventure', 'Culture'],
                        images: ['images/slider-images/slider-1.webp']
                    },
                    {
                        id: '2',
                        title: 'Essential Gear for Himalayan Camping',
                        excerpt: 'Planning a camping trip in the Himalayas requires careful preparation and the right gear. Here\'s our essential checklist for mountain adventures.',
                        tags: ['Camping', 'Gear', 'Himalayas'],
                        images: ['images/slider-images/slider-5.webp']
                    },
                    {
                        id: '3',
                        title: 'Wildlife Encounters in the Himalayas',
                        excerpt: 'The Himalayas are home to incredible wildlife. Learn how to responsibly observe and photograph these magnificent creatures in their natural habitat.',
                        tags: ['Wildlife', 'Photography', 'Nature'],
                        images: ['images/gallery/small/image-gallery-small-1.webp']
                    }
                ];

                // Display blogs
                displayBlogs(sampleBlogs, blogContainer);

                // Create pagination
                createPagination(sampleBlogs.length, 3, 1);
            } catch (error) {
                console.error('Error loading blog data:', error);
                blogContainer.innerHTML = '<div class="text-center"><p class="error-message">Failed to load blog content. Please try again later.</p></div>';
            }
        }

        function displayBlogs(blogs, container) {
            if (blogs.length === 0) {
                container.innerHTML = '<p class="text-center">No blog posts available at the moment. Please check back later!</p>';
                return;
            }

            let html = '<div class="blog-grid">';
            blogs.forEach(blog => {
                html += `
                <div class="blog-card scale-element">
                    <div class="blog-card-image">
                        <img src="${blog.images[0]}" alt="${blog.title}" loading="lazy">
                    </div>
                    <div class="blog-card-content">
                        <h3 class="blog-card-title">${blog.title}</h3>
                        <p class="blog-card-excerpt">${blog.excerpt}</p>
                        <div class="blog-card-tags">
                            ${blog.tags.map(tag => `<span class="blog-tag">${tag}</span>`).join('')}
                        </div>
                        <a href="blog-detail.html?id=${blog.id}" class="blog-card-link">Read More →</a>
                    </div>
                </div>
                `;
            });
            html += '</div>';

            container.innerHTML = html;
        }

        function createPagination(totalItems, itemsPerPage, currentPage) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const paginationContainer = document.getElementById('pagination-controls');

            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }

            let html = '';

            // Previous button
            if (currentPage > 1) {
                html += `<li class="page-item"><a class="page-link" href="#" data-page="${currentPage - 1}">Previous</a></li>`;
            }

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const activeClass = (i === currentPage) ? 'active' : '';
                html += `<li class="page-item ${activeClass}"><a class="page-link" href="#" data-page="${i}">${i}</a></li>`;
            }

            // Next button
            if (currentPage < totalPages) {
                html += `<li class="page-item"><a class="page-link" href="#" data-page="${currentPage + 1}">Next</a></li>`;
            }

            paginationContainer.innerHTML = html;
        }
    </script>
